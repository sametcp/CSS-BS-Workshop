<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name : </label>
                    <input type="text" class="form-control form-control-sm" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name :</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="city">City :</label>
                    <select class="form-control" id="city">
                        <option>Ankara</option>
                        <option>İstanbul</option>
                        <option>İzmir</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About :</label>
                    <textarea rows="3" class="form-control" id="bio"></textarea>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" checked="true" disabled class="form-check-input" id="term">I accept the terms
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" class="form-check-input" id="term">I accept the terms
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="radio">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
